<mat-dialog-content>
    <div class="symbol">
        <i *ngIf="data.type === 'ERROR'" class="fas fa-exclamation-circle symbol-icon-error"></i>
        <i *ngIf="data.type === 'WARNING'" class="fas fa-exclamation-triangle symbol-icon-warning"></i>
        <i *ngIf="data.type === 'SUCCESS'" class="fas fa-check-circle symbol-icon-success"></i>
    </div>
    <p class="message">{{data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <div style="width: 100%;text-align: end;">
        <button mat-button (click)="onCloseClick()">Close</button>
    </div>
</mat-dialog-actions>
