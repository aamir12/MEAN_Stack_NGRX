<!-- Login -->
<section class="form mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 m-auto">
                <div class="card bg-white p-4 mb-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between  align-items-center">
                            <h1><i class="fas fa-sign-in-alt"></i> Login</h1>
                            <a [routerLink]="['/']" routerLinkActive="router-link-active" >Back to home</a>
                        </div>

                        <p>
                            Log in to list your bootcamp or rate, review and favorite
                            bootcamps
                        </p>
                        <form [formGroup]="loginForm" (submit)="onLogin()" >
                            <div class="form-group mb-3">
                                <label for="email">Email Address</label>
                                <input
                                    type="email"
                                    class="form-control rounded-0"
                                    placeholder="Enter email"
                                    formControlName="email"
                                />

                                <div class="invalid-inline" *ngIf="email.errors?.['required'] && (email.touched || isSubmit)">
                                    Email is required
                                </div>

                                <div class="invalid-inline" *ngIf="email.errors?.['pattern'] && (email.touched || isSubmit)">
                                   Invalid email id
                                </div>
                                
                            </div>
                            <div class="form-group mb-4">
                                <label for="password">Password</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    placeholder="Enter password"
                                    formControlName="password"
                                />
                               
                                <div class="invalid-inline" *ngIf="password.invalid && (password.touched || isSubmit)">
                                    Password is required
                                </div>
                            </div>
                            <div class="d-grid">
                                <input
                                    type="submit"
                                    value="Login"
                                    class="btn btn-primary"
                                />
                            </div>
                        </form>
                        <p class="mt-3">	Forgot Password? <a [routerLink]="['/auth/forgotPassword']" routerLinkActive="active">Reset Password</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
